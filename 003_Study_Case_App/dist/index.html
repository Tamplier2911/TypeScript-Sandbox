<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map App</title>
    <style>.container {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: min-content 1fr;

        max-width: 1170px;
        min-height: 90vh;
        margin: 0 auto;
        border: 1px solid #000;
      }
      .header {
        font-size: 20px;
        text-align: center;
        background-color: #aadaff;
      }
      #form {
        display: grid;
      }
      #input {
        padding: 10px;
        font-size: 20px;
      }
      #submit {
        cursor: pointer;
        padding: 10px;
        font-size: 18px;
        text-transform: uppercase;
      }</style>
  </head>
  <body>
    <div class="container">
      <div class="header">Testing Google Map with TypeScript</div>
      <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNLrJhOMz6idD05pzfn5lhA-TAw-mAZCU"></script>
    
    <script src="/src.9caef6c7.js"></script>
  </body>
</html>
